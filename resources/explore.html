<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Career Coaching - Explore Career Pathways</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg nav-bg shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/nav-logo.png" height="40" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navMenu">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item"><a class="nav-link navfont blackText" href="index.html">HOME</a></li>
                <li class="nav-item dropdown position-static">
                    <a class="nav-link dropdown-toggle navfont blackText active" href="#" id="resourcesDropdown" data-bs-toggle="dropdown">RESOURCES</a>
                    </li>
                <li class="nav-item"><a class="nav-link navfont blackText" href="contact.html">GET INVOLVED</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="explore-hero">
    <video autoplay muted loop playsinline class="hero-video">
        <source src="images/explorcareers.mp4" type="video/mp4">
    </video>
    <div class="hero-overlay"></div>
    <div class="container position-relative z-1 text-center text-white">
        <h1 class="fw-bold display-6">Explore Career Pathways</h1>
        <p class="opacity-75 small">Find the right industry for your professional journey</p>
    </div>
</section>

<div class="container filter-container">
    <div class="card filter-card p-3">
        <div class="row g-3 align-items-center">
            <div class="col-md-8">
                <div class="d-flex flex-wrap gap-2" id="filterBtnGroup">
                    <button class="btn btn-outline-primary rounded-pill active" data-filter="all">All</button>
                    <button class="btn btn-outline-primary rounded-pill" data-filter="stem">STEM</button>
                    <button class="btn btn-outline-primary rounded-pill" data-filter="corporate">Corporate</button>
                    <button class="btn btn-outline-primary rounded-pill" data-filter="service">Service</button>
                    <button class="btn btn-outline-primary rounded-pill" data-filter="creative">Creative</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group input-group-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="careerSearch" class="form-control border-start-0" placeholder="Search industry...">
                </div>
            </div>
        </div>
    </div>
</div>

<section class="container py-5">
    <div class="row g-4 row-cols-2 row-cols-md-3 row-cols-lg-5" id="careerGrid">
        <div class="col career-item" data-category="corporate">
            <div class="card career-mini-card border-0 shadow-sm">
                <div class="icon-header"><img src="images/buisnessicon.png" class="career-icon" alt="Business"></div>
                <div class="card-body p-3 text-center d-flex flex-column">
                    <h6 class="fw-bold mb-1">Business</h6>
                    <p class="extra-small text-muted mb-3">Management</p>
                    <a href="businessmanagment.html" class="btn btn-primary btn-sm mt-auto rounded-pill">View Path</a>
                </div>
            </div>
        </div>
        </div>
</section>

<a href="#" class="glass-back" id="backToTop">
    <i class="bi bi-arrow-up"></i>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
