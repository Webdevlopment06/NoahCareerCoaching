
<!-- content stars here -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1800AD;
      color: #f8f8f8;
      padding: 2rem;
      text-align: center;

    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .step {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .step h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #111827;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #374151;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #d1d5db;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .resume-preview {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .resume-preview h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    .section {
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Build Your Resume Step by Step</h1>
  <p>Fill out each section and see your resume update live</p>
</header>

<main>
  <!-- Form Steps -->
  <div>
    <div class="step">
      <h2>Step 1: Personal Information</h2>
      <label>Name
        <input type="text" id="name" />
      </label>
      <label>Email
        <input type="email" id="email" />
      </label>
      <label>Phone
        <input type="text" id="phone" />
      </label>
    </div>

    <div class="step">
      <h2>Step 2: Professional Summary</h2>
      <label>Summary
        <textarea id="summary"></textarea>
      </label>
    </div>

    <div class="step">
      <h2>Step 3: Work Experience</h2>
      <label>Experience
        <textarea id="experience" placeholder="Job title, company, achievements..."></textarea>
      </label>
    </div>

    <div class="step">
      <h2>Step 4: Education</h2>
      <label>Education
        <textarea id="education" placeholder="School, degree, year..."></textarea>
      </label>
    </div>

    <div class="step">
      <h2>Step 5: Skills</h2>
      <label>Skills (comma separated)
        <input type="text" id="skills" />
      </label>
    </div>
  </div>

  <!-- Resume Preview -->
  <div class="resume-preview">
    <h2 id="preview-name">Your Name</h2>
    <p id="preview-contact">Email | Phone</p>

    <div class="section">
      <h3>Summary</h3>
      <p id="preview-summary"></p>
    </div>

    <div class="section">
      <h3>Experience</h3>
      <p id="preview-experience"></p>
    </div>

    <div class="section">
      <h3>Education</h3>
      <p id="preview-education"></p>
    </div>

    <div class="section">
      <h3>Skills</h3>
      <p id="preview-skills"></p>
    </div>
  </div>
</main>


<script>
  const bind = (inputId, outputId, transform = v => v) => {
    document.getElementById(inputId).addEventListener('input', e => {
      document.getElementById(outputId).textContent = transform(e.target.value);
    });
  };

  bind('name', 'preview-name');
  bind('email', 'preview-contact', v => `${v} | ${document.getElementById('phone').value}`);
  bind('phone', 'preview-contact', v => `${document.getElementById('email').value} | ${v}`);
  bind('summary', 'preview-summary');
  bind('experience', 'preview-experience');
  bind('education', 'preview-education');
  bind('skills', 'preview-skills', v => v.split(',').map(s => s.trim()).join(' • '));
</script>


<!-- back to top -->
<a href="#" class="glass-back" id="backToTop">
  <i class="bi bi-arrow-up"></i>
</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Autoplay JavaScript -->
<script>
  const myCarousel = document.querySelector('#heroCarousel');
  const carousel = new bootstrap.Carousel(myCarousel, {
    interval: 2500,
    ride: 'carousel'
  });
</script>
<!-- back to top java -->
<script>
  const backToTop = document.getElementById("backToTop");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      backToTop.classList.add("show");
    } else {
      backToTop.classList.remove("show");
    }
  });
</script>

</body>
</html>
