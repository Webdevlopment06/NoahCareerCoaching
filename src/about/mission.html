<!-- joining java script -->

<script>
// Small client-side behavior: validate and show a success modal.
document.getElementById('joinForm')?.addEventListener('submit', function(e){
e.preventDefault();
// Basic validity check
const name = document.getElementById('fullName');
const email = document.getElementById('email');
if(!name.value.trim() || !email.value.trim()){
name.classList.toggle('is-invalid', !name.value.trim());
email.classList.toggle('is-invalid', !email.value.trim());
return;
}


// TODO: replace with real submission (fetch to your API endpoint)
// Example: fetch('/api/join', { method: 'POST', body: new FormData(this) })


// Show modal
const modal = new bootstrap.Modal(document.getElementById('successModal'));
modal.show();
// reset form
this.reset();
// collapse form
const collapseEl = document.getElementById('applyForm');
if(collapseEl){
new bootstrap.Collapse(collapseEl, {toggle:false}).hide();
}
});
</script>
