<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Career Coaching</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400..700&family=Outfit:wght@100..900&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- NAV Placeholder -->
  <div id="site-nav"></div>

  <!-- HERO -->
  <section class="hero-section d-flex align-items-center"
           style="min-height:80vh; background:url('/images/home-hero-bg.png') no-repeat center/cover;">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-4">
          <h1 class="display-5 fw-bold blackText mb-3">
            Your Career Path Doesn't Have To Be A Solo Journey
          </h1>
          <p class="lead blackText mb-4">
            Free, personalized career coaching for job searches and career changes.
          </p>
          <button class="btn btn-warning btn-lg fw-bold">
            START MY COACHING JOURNEY
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Back to top -->
  <a href="#" class="glass-back" id="backToTop">
    <i class="bi bi-arrow-up"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Nav Loader -->
  <script src="/js/include.js"></script>

  <!-- Back to top logic -->
  <script>
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      backToTop.classList.toggle("show", window.scrollY > 300);
    });
  </script>

</body>
</html>
